<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" name="viewport" />
    <title>Add new parcel</title>
    <!-- Custom style CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.ico" />
</head>

<body class="dark dark-sidebar theme-black">
    <div id="app">
        <div class="main-wrapper main-wrapper-1">
            <div class="navbar-bg"></div>
            <nav class="navbar navbar-expand-lg main-navbar sticky">
                <div class="form-inline mr-auto"></div>
                <ul class="navbar-nav navbar-right">
                    <li>
                        <a href="#" class="nav-link nav-link-lg fullscreen-btn">
                            <i class="fa fa-expand"></i>
                        </a>
                    </li>
                    <li>
                        <a href="index.html" class="nav-link nav-link-lg">
                            <i class="fa fa-sign-out-alt"></i>
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="main-sidebar sidebar-style-2">
                <aside id="sidebar-wrapper">
                    <div class="sidebar-brand">
                        <a href="dashboard.html">
                            <span class="logo-name">CSE Courier</span>
                        </a>
                    </div>
                    <div class="sidebar-user">
                        <div class="sidebar-user-picture">
                            <img alt="image" src="assets/img/my-pic.jpg" />
                        </div>
                        <div class="sidebar-user-details">
                            <div class="user-name">Mehbub Rashid</div>
                            <div class="user-role">Employee</div>
                        </div>
                    </div>
                    <ul class="sidebar-menu">
						<li>
							<a href="dashboard.html" class="menu-toggle nav-link has-dropdown">
								<i class="fas fa-tachometer-alt"></i>
								<span>Dashboard</span>
							</a>
						</li>
						<li class="active">
							<a href="new-parcel.html" class="menu-toggle nav-link has-dropdown">
								<i class="fas fa-plus-square"></i>
								<span>New parcel</span>
							</a>
						</li>
						<li>
							<a href="all-parcels.html" class="menu-toggle nav-link has-dropdown">
								<i class="fas fa-dumpster"></i>
								<span>All Parcels</span>
							</a>
						</li>
						<li>
							<a href="pending-deliveries.html" class="menu-toggle nav-link has-dropdown">
								<i class="fas fa-box-open"></i>
								<span>Pending Deliveries</span>
							</a>
						</li>
						<li>
							<a href="parcel-details.html" class="menu-toggle nav-link has-dropdown">
								<i class="fas fa-receipt"></i>
								<span>Parcel Details</span>
							</a>
						</li>
						<li>
							<a href="index.html" class="menu-toggle nav-link has-dropdown">
								<i class="fa fa-sign-out-alt"></i>
								<span>Sign Out</span>
							</a>
						</li>
					</ul>
                </aside>
            </div>
            <!-- Main Content -->
            <div class="main-content">
                <form action="parcel-details.html">
                    <section class="section">
                        <ul class="breadcrumb breadcrumb-style">
                            <li class="breadcrumb-item">
                                <h4 class="page-title m-b-0">New Parcel</h4>
                            </li>
                            <li class="breadcrumb-item">
                                <a href="dashboard.html"> 
                                    <i class="fa fa-home"></i>
                                </a>
                            </li>
                            <li class="breadcrumb-item">Parcel</li>
                            <li class="breadcrumb-item">New</li>
                        </ul>
                        <div class="section-body">
                            <div class="row">
                                <div class="screen-12 screen-m-6 screen-l-6">
                                    <div class="card">
                                        <div class="card-header">
                                            <h4>Parcel Sender</h4>
                                        </div>
                                        <div class="card-body">
                                            <div class="form-row">
                                                <div class="form-group screen-m-6">
                                                    <label for="inputEmail4">Name</label>
                                                    <input type="email" class="form-control" id="inputEmail4"
                                                        placeholder="Name" />
                                                </div>
                                                <div class="form-group screen-m-6">
                                                    <label for="inputPassword4">Phone</label>
                                                    <input type="text" class="form-control" id="inputPassword4"
                                                        placeholder="Phone" />
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="inputAddress">Address</label>
                                                <input type="text" class="form-control" id="inputAddress"
                                                    placeholder="1234 Main St" />
                                            </div>
                                            <div class="form-group">
                                                <label for="inputAddress2">Address 2</label>
                                                <input type="text" class="form-control" id="inputAddress2"
                                                    placeholder="Apartment, studio, or floor" />
                                            </div>
                                            <div class="form-row">
                                                <div class="form-group screen-m-8">
                                                    <label for="inputCity">City</label>
                                                    <input type="text" class="form-control" id="inputCity" />
                                                </div>
                                                <div class="form-group screen-m-4">
                                                    <label for="inputZip">Zip</label>
                                                    <input type="text" class="form-control" id="inputZip" />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="screen-12 screen-m-6 screen-l-6">
                                    <div class="card">
                                        <div class="card-header">
                                            <h4>Parcel Recipient</h4>
                                        </div>
                                        <div class="card-body">
                                            <div class="form-row">
                                                <div class="form-group screen-m-6">
                                                    <label for="inputEmail4">Name</label>
                                                    <input type="email" class="form-control" id="inputEmail4"
                                                        placeholder="Name" />
                                                </div>
                                                <div class="form-group screen-m-6">
                                                    <label for="inputPassword4">Phone</label>
                                                    <input type="text" class="form-control" id="inputPassword4"
                                                        placeholder="Phone" />
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="inputAddress">Address</label>
                                                <input type="text" class="form-control" id="inputAddress"
                                                    placeholder="1234 Main St" />
                                            </div>
                                            <div class="form-group">
                                                <label for="inputAddress2">Address 2</label>
                                                <input type="text" class="form-control" id="inputAddress2"
                                                    placeholder="Apartment, studio, or floor" />
                                            </div>
                                            <div class="form-row">
                                                <div class="form-group screen-m-8">
                                                    <label for="inputCity">City</label>
                                                    <input type="text" class="form-control" id="inputCity" />
                                                </div>
                                                <div class="form-group screen-m-4">
                                                    <label for="inputZip">Zip</label>
                                                    <input type="text" class="form-control" id="inputZip" />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="screen-12">
                                    <div class="card">
                                        <div class="card-header">
                                            <h4>Parcel Details</h4>
                                        </div>
                                        <div class="card-body">
                                            <div class="form-row">
                                                <div class="form-group screen-m-3">
                                                    <label for="inputEmail4">Unique ID</label>
                                                    <input type="text" class="form-control" id="inputEmail4"
                                                        placeholder="Parcel Unique Identification Number" />
                                                </div>
                                                <div class="form-group screen-m-3">
                                                    <label for="inputEmail4">Product Name</label>
                                                    <input type="text" class="form-control" id="inputEmail4"
                                                        placeholder="Name" />
                                                </div>
                                                <div class="form-group screen-m-3">
                                                    <label for="inputEmail4">Cash on Delivery Amount</label>
                                                    <input type="text" class="form-control" id="inputEmail4"
                                                        placeholder="Cash on Delivery Amount (If any)" />
                                                </div>
                                                <div class="form-group screen-m-3">
                                                    <label for="inputPassword4">Deliver to branch</label>
                                                    <select class="form-control" name="" id="">
                                                        <option value="">Dhaka</option>
                                                        <option value="">Chittagong</option>
                                                        <option value="">Sylhet</option>
                                                        <option value="">Barisal</option>
                                                        <option value="">Mymensingh</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="inputAddress">Product Description</label>
                                                <textarea class="form-control" placeholder="Product Description"></textarea>
                                            </div>
                                            <div class="form-row">
                                                <div class="form-group screen-m-4">
                                                    <label for="inputAddress2">Delivery Priority</label>
                                                    <select class="form-control" name="" id="">
                                                        <option value="">Low</option>
                                                        <option value="">Medium</option>
                                                        <option value="">High</option>
                                                    </select>
                                                </div>
                                                <div class="form-group screen-m-4">
                                                    <label for="inputAddress2">Estimated Delivery Date</label>
                                                    <input type="date" name="" id="" class="form-control">
                                                </div>
                                                <div class="form-group screen-m-4">
                                                    <label for="inputAddress2">Delivery Charge</label>
                                                    <input type="text" name="" id="" class="form-control">
                                                </div>
                                            </div>
                                            <div class="form-row">
                                                <div class="form-group screen-m-3">
                                                    <label for="inputCity">Length</label>
                                                    <input type="text" class="form-control" id="inputCity" />
                                                </div>
                                                <div class="form-group screen-m-3">
                                                    <label for="inputZip">Width</label>
                                                    <input type="text" class="form-control" id="inputZip" />
                                                </div>
                                                <div class="form-group screen-m-3">
                                                    <label for="inputZip">Height</label>
                                                    <input type="text" class="form-control" id="inputZip" />
                                                </div>
                                                <div class="form-group screen-m-3">
                                                    <label for="inputZip">Weight</label>
                                                    <input type="text" class="form-control" id="inputZip" />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <button type="submit" style="margin-left: 15px; margin-bottom: 30px;" class="btn btn-primary btn-purple">Save</button>
                            </div>
                        </div>
                    </section>
                </form>
            </div>
        </div>
    </div>
    <script src="assets/js/courier.js"></script>
</body>

</html>
